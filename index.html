<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0303f8, #ACB6E5);
      color: #0000ff;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      color: #222;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #444;
    }

    /* Extra style for version heading */
    h1:first-of-type {
      color: #00f731;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Version alllllllllllll</h1>
  <h1>Welcome to My Simple Page</h1>
  <p>This is a basic HTML page example.</p>
</body>
</html>
